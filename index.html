<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h3 class="user-message"></h3>
      <h3 class="game-message"></h3>
      <div class='container-fluid'>
        <div class='row'>
          <div class='col-3'>

            <form id="sign-up">
              <input name="credentials[email]" type="text" placeholder="an@example.email">
              <input name="credentials[password]" type="password" placeholder="an example password">
              <input name="credentials[password_confirmation]" type="password" placeholder="password">
              <input type='submit'value='sign up'>
            </form>
            <form id="sign-in">
              <input name="credentials[email]" type="text" placeholder="email">
              <input name="credentials[password]" type="password" placeholder="password">
              <input type='submit'value='sign in'>
            </form>
            <form id="new-game">
                <h4 id='game-number' value='Game Number'></h4>
                <input type='submit' value="new game">
            </form>

          </div>

            <form id='gameBoard'>
              <div class='container-fluid'>
                <div class='row board'>
                    <div data-cell-index='0' class="col-4 box">$</div>
                    <div data-cell-index='1' class="col-4 box">$</div>
                    <div data-cell-index='2' class="col-4 box">$</div>
                    <div data-cell-index='3' class="col-4 box">$</div>
                    <div data-cell-index='4' class="col-4 box">$</div>
                    <div data-cell-index='5' class="col-4 box">$</div>
                    <div data-cell-index='6' class="col-4 box">$</div>
                    <div data-cell-index='7' class="col-4 box">$</div>
                    <div data-cell-index='8' class="col-4 box">$</div>
                </div>
              </div>
            </form>
          <form id="change-password">
              <input name="passwords[old]" type="password">
              <input name="passwords[new]" type="password">
              <input type='submit' value="change-password">
          </form>

          <form id="log-out">
              <input type='submit' value="log-out">
          </form>



            <br />
          <!-- </div>
          <div class="col-3"> -->

          </div>
       </div>

  </body>
</html>
